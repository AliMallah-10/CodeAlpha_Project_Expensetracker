<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Include stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <form id="expense-form">
        <div class="input-group">
          <input
            type="text"
            id="expense-name"
            required
            placeholder="Expense Name"
          />

          <select id="category" required>
            <option>Choose Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="input-group">
          <input
            type="number"
            id="amount"
            min="0"
            step="0.5"
            required
            placeholder="Amount"
          />

          <input type="date" id="date" required />
        </div>
        <div class="input-group decs">
          <textarea id="description" placeholder="Description"></textarea>
        </div>

        <input type="submit" id="submit-button" value="Add Expense" />
      </form>
      <ul>
        <li>Name</li>
        <li>Category</li>
        <li>Amount</li>
        <li>Date</li>
        <li>Description</li>
        <li>Action</li>
        <li></li>
      </ul>
      <div class="expenses-list" id="expenses-list">
        <!-- Expense items will be added here dynamically -->
      </div>
    </div>

    <div class="confirm-delete-form" id="confirm-delete-form">
      <div class="formCD">
        <p>Are you sure you want to delete this expense?</p>
        <button id="confirm-delete">Delete</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
